<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Walldisplay – test POST JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 220px;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }

    button {
      margin-top: 20px;
      background: #f0ad4e;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffbe5e;
    }

    .info {
      margin-top: 15px;
      font-size: 13px;
      color: #aaa;
    }

    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #000;
      padding: 10px;
      border: 1px solid #333;
      font-family: monospace;
    }
  </style>
</head>

<body>

<h1>Walldisplay – test POST JSON</h1>

<form id="uploadForm">

  <label>API token</label>
  <input type="text" id="token" placeholder="SECRET_TOKEN" required>

  <label>Upload JSON soubor</label>
  <input type="file" id="file" accept=".json">

  <label>…nebo vlož JSON ručně</label>
  <textarea id="jsonText" placeholder='[ { "name": "MK3-01", "state": "printing" } ]'></textarea>

  <button type="submit">ODESLAT</button>

</form>

<div class="info">
  Cíl: <code>https://pihrt.com/walldisplay/update.php</code><br>
  Metoda: <code>POST</code><br>
  Hlavička: <code>Authorization: Bearer TOKEN</code>
</div>

<div id="result"></div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async e => {
  e.preventDefault();

  const token = document.getElementById("token").value.trim();
  const fileInput = document.getElementById("file");
  const jsonText = document.getElementById("jsonText").value.trim();
  const result = document.getElementById("result");

  let payload;

  try {
    if (fileInput.files.length > 0) {
      payload = await fileInput.files[0].text();
    } else if (jsonText) {
      payload = jsonText;
    } else {
      alert("Vyber soubor nebo vlož JSON");
      return;
    }

    JSON.parse(payload); // validace

  } catch (err) {
    alert("Neplatný JSON");
    return;
  }

  result.textContent = "Odesílám…";

  try {
    const r = await fetch("https://pihrt.com/walldisplay/update.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: payload
    });

    const text = await r.text();
    result.textContent = `HTTP ${r.status}\n${text}`;

  } catch (err) {
    result.textContent = "Chyba spojení: " + err;
  }
});
</script>

</body>
</html>
